  <div class="container">
    <h1>Juego de Adivinanzas</h1>
    <div class="guess-container">
      <input type="number" id="guessInput" class="guess-input" placeholder="Ingresa tu respuesta">
      <button class="btn btn-primary" onclick="checkGuess()">Comprobar</button>
      <p id="guessResult" class="guess-result"></p>
    </div>
    <button class="btn btn-reset" onclick="resetGame()">Reiniciar Juego</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    var randomNumber = Math.floor(Math.random() * 10) + 1;
    
    function checkGuess() {
      var guess = parseInt($('#guessInput').val());
      if (guess === randomNumber) {
        $('#guessResult').text('¡Adivinaste!');
      } else if (guess < randomNumber) {
        $('#guessResult').text('Intenta con un número mayor');
      } else {
        $('#guessResult').text('Intenta con un número menor');
      }
    }
    
    function resetGame() {
      randomNumber = Math.floor(Math.random() * 10) + 1;
      $('#guessInput').val('');
      $('#guessResult').text('');
    }
  </script>
