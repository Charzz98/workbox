  <div class="container">
    <h1>Aplicación de Notas</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="note">
          <textarea id="noteInput" placeholder="Escribe tu nota aquí"></textarea>
          <button class="btn btn-primary" onclick="saveNote()">Guardar</button>
        </div>
      </div>
      <div class="col-md-6">
        <h3>Tus Notas</h3>
        <div id="notesContainer"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function saveNote() {
      var noteText = $('#noteInput').val();
      if (noteText !== '') {
        var noteElement = $('<div class="note"></div>');
        noteElement.append('<p>' + noteText + '</p>');
        $('#notesContainer').prepend(noteElement);
        $('#noteInput').val('');
      }
    }
  </script>
