  <main class="content">
    <section>
      <div class="container">
        <form id="currency-form">
          <div class="form-group">
            <label for="amount">Monto:</label>
            <input type="number" id="amount" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="from-currency">De:</label>
            <select id="from-currency" class="form-control" required>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <!-- Agrega más opciones de divisas según tus necesidades -->
            </select>
          </div>
          <div class="form-group">
            <label for="to-currency">A:</label>
            <select id="to-currency" class="form-control" required>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <!-- Agrega más opciones de divisas según tus necesidades -->
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Convertir</button>
        </form>
        <div id="result" class="mt-3"></div>
      </div>
    </section>
